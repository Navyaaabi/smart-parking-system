<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Smart Parking</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-[Poppins] min-h-screen bg-gradient-to-br from-blue-600 via-blue-500 to-indigo-600 flex items-center justify-center px-4">

<!-- BACK BUTTON -->
<a href="{{ url_for('start') }}"
   class="absolute top-6 left-6 bg-white text-blue-600 px-4 py-2 rounded-xl shadow hover:scale-105 transition font-semibold">
  ‚Üê Back
</a>

<!-- CARD -->
<div class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-3xl w-full max-w-md p-8">

  <!-- TITLE -->
  <h2 id="formTitle" class="text-3xl font-bold text-center text-blue-700 mb-6">
    Login
  </h2>

  <!-- LOGIN FORM -->
  <form id="loginForm" action="{{ url_for('signin') }}" method="POST" class="space-y-4">
    <input type="text" name="username" placeholder="Username"
           class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>

    <input type="tel" name="phno" placeholder="Mobile Number"
           pattern="[0-9]{10}"
           class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>

    <input type="password" name="password" placeholder="Password"
           class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
      Login üöó
    </button>

    <p class="text-center text-sm mt-4">
      Don‚Äôt have an account?
      <span onclick="toggleForm()" class="text-blue-600 font-semibold cursor-pointer hover:underline">
        Sign Up
      </span>
    </p>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signupForm" action="{{ url_for('signup') }}" method="POST" class="space-y-4 hidden">
    <input type="text" name="username" placeholder="Username"
           class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>

    <input type="tel" name="phno" placeholder="Mobile Number"
           pattern="[0-9]{10}"
           class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>

    <input type="password" name="password" placeholder="Password"
           class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>

    <button type="submit"
            class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition">
      Create Account ‚úÖ
    </button>

    <p class="text-center text-sm mt-4">
      Already have an account?
      <span onclick="toggleForm()" class="text-blue-600 font-semibold cursor-pointer hover:underline">
        Login
      </span>
    </p>
  </form>
</div>

<!-- TOGGLE SCRIPT -->
<script>
  function toggleForm() {
    const login = document.getElementById("loginForm");
    const signup = document.getElementById("signupForm");
    const title = document.getElementById("formTitle");

    if (login.classList.contains("hidden")) {
      login.classList.remove("hidden");
      signup.classList.add("hidden");
      title.innerText = "Login";
    } else {
      login.classList.add("hidden");
      signup.classList.remove("hidden");
      title.innerText = "Sign Up";
    }
  }
</script>

</body>
</html>
